<script type="text/javascript">
    Number.prototype.formatMoney = function(decPlaces, thouSeparator, decSeparator) {
        var n = this,
        decPlaces = isNaN(decPlaces = Math.abs(decPlaces)) ? 2 : decPlaces,
        decSeparator = decSeparator == undefined ? "." : decSeparator,
        thouSeparator = thouSeparator == undefined ? "," : thouSeparator,
        sign = n < 0 ? "-" : "",
        i = parseInt(n = Math.abs(+n || 0).toFixed(decPlaces)) + "",
        j = (j = i.length) > 3 ? j % 3 : 0;
        return sign + (j ? i.substr(0, j) + thouSeparator : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thouSeparator) + (decPlaces ? decSeparator + Math.abs(n - i).toFixed(decPlaces).slice(2) : "");
    };

   function calcWin2() {
        var patients = document.getElementById("patientsCount2").value;
        var profit = document.getElementById("patientsProfit2");
        var medicaid = 42;
        var cs = 28;
        var profitV = (medicaid - cs) * patients;
        profit.value = profitV.formatMoney();
    };

    function initCalcs2() {
//      calcWinModal();
      mainTable2();
    };

      function calcWinModal2() {
        var patients = document.getElementById("patientsCountModal2").value;
        var revenue = document.getElementById("patientsProfitModal2");
        var medicaid = 42;
        var cs = 28;
        var revenueV = medicaid * patients;
        revenue.value = revenueV.formatMoney();
    };

    function mainTableLocality2() {
      var ccmPayment = document.getElementById("ccmLocality2").value;
      document.getElementById("mainCCMPayment2").value = "$" + ccmPayment;
      mainTable2();
    };

    function mainTable2() {

      var annualMedicare = document.getElementById("tableAnnualMedicare2").value;
      if (isNaN(annualMedicare)) {
          annualMedicare = 875;
          document.getElementById("tableAnnualMedicare2").value = annualMedicare;
      }

      var percentChronic = document.getElementById("tablePercentChronic2").value;
      if (percentChronic.charAt(percentChronic.length - 1) == "%")
         percentChronic = percentChronic.substring(0,percentChronic.length - 1);
      if (isNaN(percentChronic)) {
         percentChronic = 68.60;
         //document.getElementById("tablePercentChronic").value = percentChronic + "%";
		 document.getElementById("tablePercentChronic2").value = '68.60%';
      }

      var annualCCM = Math.round(annualMedicare * percentChronic / 100);
      document.getElementById("tableAnnualCCM2").value = annualCCM;

      var ccmPayment = document.getElementById("mainCCMPayment2").value;
      if (ccmPayment.charAt(0) == "$")
         ccmPayment = ccmPayment.substring(1);
      if (isNaN(ccmPayment)) {
         ccmPayment = 43.53;
         document.getElementById("mainCCMPayment2").value = "$43.53";
      }

      var revenue = annualCCM * ccmPayment * 12;
      document.getElementById("mainRevenue2").value = "$" + revenue.formatMoney();
   };

</script>
